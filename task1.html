<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.bhmpics.com/downloads/stunning-4k-wallpaper-/24.beeautiful-sunset-illustration-1212023.png.webp');
            margin: 0;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .registration-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            display: none;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2>Registration</h2>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name">
        <div class="error-message" id="name-error">Поле "Имя" не может быть пустым</div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
        <div class="error-message" id="email-error">Поле "Email" должно содержать символы "@" и "."</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
        <div class="error-message" id="password-error">Пароль должен содержать минимум 8 символов</div>
    </div>
    <button class="submit-btn" onclick="validateForm()">Send</button>
</div>

<script>
    function validateForm() {
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        let isValid = true;

        if (name.value.trim() === "") {
            name.classList.add("error");
            nameError.style.display = "block";
            isValid = false;
        } else {
            name.classList.remove("error");
            nameError.style.display = "none";
        }

        if (email.value.trim() === "" || !email.value.includes("@") || !email.value.includes(".")) {
            email.classList.add("error");
            emailError.style.display = "block";
            isValid = false;
        } else {
            email.classList.remove("error");
            emailError.style.display = "none";
        }

        if (password.value.length < 8) {
            password.classList.add("error");
            passwordError.style.display = "block";
            isValid = false;
        } else {
            password.classList.remove("error");
            passwordError.style.display = "none";
        }

        if (isValid) {
            alert("Your form is sent succesfully!");
        }
    }
</script>

</body>
</html>
